<div class="container">
  <div class="navbar">
    <ul>
      {% for item in site.data.navigation %}
        <div class="row">
          <li><a href="{{item.link}}" {% if page.url == item.link %}class="active" {% endif  %}>{{ item.name  }}</a></li>
        </div>
      {% endfor %}
    </ul>
  </div>
</div>
