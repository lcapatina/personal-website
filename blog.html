---
layout: blog_default
title: Lau's Blog
permalink: /blog/
---
<div class="container" style="text-align: center;">
    <h4 style>This is just a place where I try to synthetize my ideas</h4>
</div>

<div class="container" style="padding-top: 30px;">
    <div class="row" style="min-height: 90%;">
        <div class="column">
            <ul>
                {% for post in site.posts %}
                <div class="row post-section">
                    <div class="column" style="background-color:  #f3f3f3;">
                        <h4>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </h4>
                        <small>{{ post.date | date_to_string }}</small>
                    </div>
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
