<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="/assets/css/blog_styles.css">
  </head>
  <body>
    <div class="container" id="fullpage">
        <div class="row" id="blog-header">
            <div class="column column-25">
                <h2>Lau's Blog</h2>
            </div>
            <div class="column column-offset-25 column-25">
                <button class="button-outline" onclick="location.href='/blog/';">Articles List</button>
            </div>
            <div class="column column-25">
                <button class="button-outline" onclick="location.href='/';">Homepage</button>
            </div>
        </div>
        <div class="row">
            <div class="column" id="blog-container">
                {{ content }}
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="footer" id="section-footer">
            <section class="container">
                <div class="row">
                    <div class="column footer-section">
                        &copy; Copyright 2020
                    </div>
                </div>
            </section>
        </footer>
    </div>
      <meta name="viewport" width="device-width">
  </body>
</html>
